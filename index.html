<!DOCTYPE html>
<html lang="uk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Камінь, ножиці, бумага</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Камінь, ножиці, бумага</h1>
    </header>

    <div class="score-board">
      <div id="user" class="badge">юзер</div>
      <div id="comp" class="badge">комп</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Бумага накриває камінь. Ви виграли!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rdiv">
        <img src="images/Rock.png" alt="Камінь" id="r">
      </div>
      <div class="choice" id="pdiv">
        <img src="images/Paper.png" alt="Бумага" id="p">
      </div>
      <div class="choice" id="sdiv">
        <img src="images/Scissors.png" alt="Ножиці" id="s">
      </div>
    </div>

    <p id="act">Зробіть ваш вибір!</p>
    <script src="main.js" type="text/javascript" charset="utf-8">

    </script>
  </body>
</html>
